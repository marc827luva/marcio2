<!doctype html>
<html lang="pr-bt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block titulo %} Título da Página {% endblock  %}</title>

   <style>
    .menu {
      background-color: #333; /* Fundo escuro */
      padding: 10px 20px; /* Espaçamento interno */
      display: flex; /* Layout em linha */
      justify-content: center; /* Centraliza os itens */
      gap: 15px; /* Espaçamento entre os links */
      border-radius: 8px; /* Bordas arredondadas */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra suave */
    }
    
    .menu a {
      text-decoration: none; /* Remove sublinhado */
      color: white; /* Cor do texto */
      font-weight: bold; /* Texto em negrito */
      padding: 10px 15px; /* Espaçamento interno dos links */
      border-radius: 4px; /* Bordas arredondadas */
      transition: all 0.3s ease; /* Suaviza transições */
    }
    
    .menu a:hover {
      background-color: #555; /* Fundo ao passar o mouse */
      color: #ffd700; /* Cor do texto ao passar o mouse */
      transform: scale(1.1); /* Efeito de zoom */
    }

   </style> 
   
  </head>
  <body>
    <div class="container">
    
    <div class="menu">
      <a href="index.html">Home</a> |
      <a href="contato.html">Contato</a> |

      <a href="ajudar.html">Ajuda</a> |

    </div>

    </div>

  </body>
</html>
